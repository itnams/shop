<div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <h2>Add Promotion</h2>
        <form (ngSubmit)="onSubmit()" #promotionForm="ngForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="promotionName">Promotion Name</label>
            <input type="text" class="form-control" id="promotionName" name="promotionName" required
              [(ngModel)]="promotionName" #promotionNameInput="ngModel">
          </div>
          <div class="form-group">
            <label for="discount">Discount (%)</label>
            <input type="number" class="form-control" id="discount" name="discount" required
              [(ngModel)]="discount" #discountInput="ngModel">
          </div>
          <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" class="form-control" id="startDate" name="startDate" required
              [(ngModel)]="startDate" #startDateInput="ngModel">
          </div>
          <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" class="form-control" id="endDate" name="endDate" required
              [(ngModel)]="endDate" #endDateInput="ngModel">
          </div>
          <div class="form-group my-2">
            <label for="image">Image</label>
            <input type="file" class="form-control-file" id="image" name="image" (change)="onFileSelected($event)">
          </div>
          <div class="col-md-6 col-sm-12 my-2" *ngIf="imageUrl">
            <img [src]="imageUrl" class="img-fluid" alt="Promotion Image">
          </div>
          <button type="submit" class="btn btn-primary my-2" [disabled]="!promotionForm.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
