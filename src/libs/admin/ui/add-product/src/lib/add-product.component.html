<div class="container py-5">
    <h1>Add Product</h1>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" class="form-control" required [(ngModel)]="productName"
                name="productName">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" required [(ngModel)]="description"
                name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" class="form-control" required [(ngModel)]="price" name="price">
        </div>
        <div class="form-group">
            <label for="oldPrice">Old Price</label>
            <input type="number" id="oldPrice" class="form-control" required [(ngModel)]="oldPrice" name="oldPrice">
        </div>
        <div class="form-group">
            <label for="categoryId">Category</label>
            <select id="categoryId" class="form-control" required [(ngModel)]="categoryId" name="categoryId">
                <option *ngFor="let option of productTypes" [value]="option.value">{{ option.label }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="images">Images</label>
            <input type="file" id="images" class="form-control" required (change)="onFileChange($event)" multiple>
        </div>
        <div class="form-group py-2">
            <div *ngIf="imagePreviews.length > 0">
                <label>Selected Images</label>
                <div class="row">
                    <div class="col-md-3" *ngFor="let img of imagePreviews">
                        <img [src]="img" class="img-fluid img-thumbnail">
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary my-2">Add Product</button>
    </form>
</div>
