<div class="container py-5">
    <div class="row">
      <div class="d-flex">
        <h2 style="min-width: 250px;">Promotions List</h2>
        <div class="w-100 text-end">
            <button class="btn btn-primary" [routerLink]="['/promotions','add']">Add</button>
        </div>
      </div>
    </div>
    <div class="row gap-5 pt-2">
        <div *ngFor="let promotion of promotions$ | async" class="col-md-5 col-sm-12 card mb-3">
          <img [src]="'data:image/png;base64,' + promotion.image" class="card-img-top" alt="Promotion Image">
          <div class="card-body">
            <h5 class="card-title">{{ promotion.promotionName }}</h5>
            <p class="card-text">Discount: {{ promotion.discount }} %</p>
            <p class="card-text">Start Date: {{ promotion.startDate }}</p>
            <p class="card-text">End Date: {{ promotion.endDate }}</p>
            <button class="btn btn-danger" (click)="deletePromotion(promotion.promotionId ?? 0)">Delete</button>
          </div>
        </div>
    </div>
  </div>
