<div class="container py-5">
    <div style="background-color: #FFE4E1;">
        <h2 class="text-center">Shopping Cart</h2>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of (items$ | async) ?? []">
                        <td data-label="Select">
                            <input type="checkbox" (change)="{}">
                        </td>
                        <td data-label="Product">{{ item.product?.productName }}</td>
                        <td data-label="Price">{{ item.product?.price }}đ</td>
                        <td data-label="Quantity">
                            <input type="number" [value]="item.quantity"
                                (change)="updateCartItem(item.cartItemId ?? 0, $event)" [min]="0" [max]="10">
                        </td>
                        <td data-label="Total">{{ (item.product?.price ?? 0) * (item.quantity ?? 0) }}đ</td>
                        <td data-label="Action">
                            <button class="btn btn-danger btn-sm"
                                (click)="deleteItem(item.cartItemId ?? 0)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="w-100 p-2 text-end">
                <button  class="btn btn-primary">Đặt hàng</button>
            </div>
        </div>
    </div>
</div>
